<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        background-color: #0c0d11;
      }
      .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary p-0 sticky-top">
      <div class="container-fluid bg-dark p-2">
        <a class="navbar-brand text-white ms-5" href="#">A.NEVERFADE</a>
        <button
          class="navbar-toggler btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-body">
            <ul
              class="navbar-nav justify-content-start flex-grow-1 align-items-center ms-10"
            >
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="./index.html#home"
                >Home</a
              >
              <a class="nav-link text-white" href="./index.html#about">About</a>
              <a class="nav-link text-white" href="./index.html#service"
                >Services</a
              >
              <a class="nav-link text-white" href="./index.html#message"
                >Contact</a
              >
            </ul>
            <form class="d-flex m-2" role="search">
              <a href="./login.html" class="btn btn-outline-secondary me-2">
                Log In
              </a>
              <a href="./register.html" class="btn btn-secondary me-5"
                >Register</a
              >
            </form>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Full Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Email Address</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleFormControlInput1"
            />
          </div>
          <div class="text-center mb-5">
            <button class="btn btn-outline-dark w-100">Register</button>
          </div>
          <div class="d-flex justify-content-end">
            <h8 class="me-2">Have an account?</h8>
            <a href="./login.html">Log In Here</a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
